<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="headingSection">
    <h1>Fill in the form below to get a surprise</h1>
    <p id="subHeading">Fun for everyone!</p>
  </main>
  <form class="surpriseQuestions">
    <label for="fristName">Enter Your First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Frist Name">
    <label for="favoriteColor">Choose your favorite color:</label>
    
    <select id="favoriteColor" name="favoriteColor">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
    </select>

    <button id="submitButton">Let's see what you get!</button>
  </form>
  
</body>
</html>
