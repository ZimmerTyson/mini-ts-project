<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="headingSection">
    <h1>Fill in the form below to get a surprise</h1>
    <p id="subHeading">Fun for everyone!</p>
  </main>
  <form class="surpriseQuestions">
    <label for="fristName">Enter Your First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Frist Name">

    <label for="lastName"> Enter Your Last Name</label>
    <input type="text" id="lastName" placeholder="Last Name">

    <label for="likesDogs">Do you like dogs?</label>
    <input type="checkbox" id="likesDogs">
   
    <label for="favoriteColor">Choose your favorite color:</label>
    
    <select id="favoriteColor" name="favoriteColor">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
    </select>

    <label for="contactMethod">How should we contact you?</label>
    <select name="contactMethod" id="contactMethod">
      <option value="phone">Phone</option>
      <option value="email">Email</option>
      <option value="text">Text</option>
    </select>

    <label for="phone">Please enter your phone number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number">

    <button class="submitButton">Let's see what you get!</button>
  </form>
  <div id="supriseMessage">

  </div>
  
  <script type="module" src="dist/index.js"></script>
</body>
</html>
